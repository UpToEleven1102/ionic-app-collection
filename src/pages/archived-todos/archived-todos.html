<ion-header>

  <ion-navbar>
    <ion-title>Archived Todos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let a of archives; let idx = index">
      <ion-item>
        {{a}}
      </ion-item>
      <ion-item-options side="right">
        <ion-buttons>
          <button ion-button icon-only (click)="todoService.removeArchive(idx)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
