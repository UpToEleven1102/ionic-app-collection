<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="!reorderEnable && todos.length > 0" (click)="toggleReorder()">
        Edit
      </button>
      <button ion-button *ngIf="reorderEnable && todos.length > 0" (click)="toggleReorder()">
        Done
      </button>
      <button ion-button icon-only (click)="openAddTodoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="reorderEnable" (ionItemReorder)="todoService.reorderTodo($event)">
    <ion-item-sliding *ngFor="let todo of todos; let idx = index">
      <ion-item>
        <p>{{todo}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="removeTodo(todo)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button color="secondary" (click)="archiveTodo(todo)">
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editTodo(todo, idx)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
      <button ion-fab (click)="navigateArchivedTodoPage()">
        <ion-icon name="archive">
        </ion-icon>
      </button>
  </ion-fab>
</ion-content>
