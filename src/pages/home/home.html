<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getMusic($event, null)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let music of allMusic">
    <ion-card-header>
      <img [src]="music.image" />
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{music.name}}
      </ion-card-title>
      <ion-item>
        <button ion-button item-left icon-only (click)="shareMusic()">
          <ion-icon name="share" ></ion-icon>
        </button>
        <button ion-button item-right icon-only>
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
